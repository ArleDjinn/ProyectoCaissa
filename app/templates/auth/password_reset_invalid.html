{% extends "base.html" %}
{% block title %}Enlace inválido{% endblock %}

{% block content %}
<div class="container p-t-60 p-b-60" style="max-width: 540px;">
    <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">El enlace no es válido</h4>
        <p>El enlace para restablecer tu contraseña ya fue utilizado, expiró o es inválido. Solicita un nuevo correo desde la página de restablecimiento.</p>
        <hr>
        <a class="btn btn-outline-primary" href="{{ url_for('auth.request_password_reset') }}">Solicitar nuevo enlace</a>
    </div>
</div>
{% endblock %}
